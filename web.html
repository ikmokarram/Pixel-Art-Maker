<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Udacity Project">

  <title>PIXEL ART MAKER</title>

  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <h1> PIXEL ART MAKER </h1>

  <h2>Pick Grid Size</h2>

  <form id="sizePicker">
    Height:
    <input type="number" id="input_height" name="height" min="10" value="3"> Width:
    <input type="number" id="input_width" name="width" min="5" value="3">
    <input type="submit">
  </form>

  <h2>Pick A Color</h2>

  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>

  <table id="pixel_canvas"></table>

  <script src="js/app.js"></script>
</body>

</html>
